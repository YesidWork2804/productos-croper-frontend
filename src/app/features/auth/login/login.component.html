<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>shopping_cart</mat-icon>
        Catálogo de Productos
      </mat-card-title>
      <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="email"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El email es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? 'visibility' : 'visibility_off'
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="loginForm.get('password')?.hasError('required')"
          >
            La contraseña es requerida
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('password')?.hasError('minlength')"
          >
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || (loading$ | async)"
            class="full-width"
          >
            <mat-spinner
              diameter="20"
              *ngIf="loading$ | async"
            ></mat-spinner>
            <span *ngIf="!(loading$ | async)">Iniciar Sesión</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="start">
      <p>
        ¿No tienes cuenta?
        <a routerLink="/auth/register" mat-button color="primary">Regístrate</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
